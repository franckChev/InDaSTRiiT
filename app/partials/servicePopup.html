<md-dialog aria-label="Mango (Fruit)" class="md-transition-in md-content-overflow" role="dialog" tabindex="-1"
           aria-describedby="dialog_566">
    <form class="ng-pristine ng-valid">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3>
                    <img style="margin: auto; max-width: 50px;" alt="photo-profile"
                         src="https://d30y9cdsu7xlg0.cloudfront.net/png/144063-200.png">
                    {{::current.name}}
                    <img style="margin: auto; max-width: 20px;" alt="photo-profile" ng-if="current.status == 'online'"
                         src="http://icons.iconarchive.com/icons/oxygen-icons.org/oxygen/16/Status-user-online-icon.png">
                    <img style="margin: auto; max-width: 20px;" alt="photo-profile" ng-if="current.status == 'offline'"
                         src="http://icons.iconarchive.com/icons/oxygen-icons.org/oxygen/16/Status-user-busy-icon.png">
                </h3>
                <span class="flex"></span>
                <md-button class="md-icon-button" ng-click="closeDialog()">
                    <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="max-width:800px;max-height:810px; " id="dialog_566">
            <div class="md-dialog-content">
                <p>{{::current.name}} vous propose ses services</p><br>

                <p>Profession : {{::current.service}}</p>
            </div>
            <md-button ng-click="showSimpleToast()" style="color : rgb(33,150,243); background-color: rgba(158, 158, 158, 0.2);
                                                         font-size: 16px;
                                                        float: right; margin : 20px"> Chat
            </md-button>
        </md-dialog-content>
    </form>
</md-dialog>
